<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./cadastro-filmes.html">Cadastrar Filme</a></li>
            <li class="nav-item"><a class="nav-link" href="./cadastro-salas.html">Cadastrar Sala</a></li>
            <li class="nav-item"><a class="nav-link" href="./cadastro-sessoes.html">Cadastrar Sessão</a></li>
            <li class="nav-item"><a class="nav-link active" href="./venda-ingressos.html">Vender Ingresso</a></li>
            <li class="nav-item"><a class="nav-link" href="./sessoes.html">Listar Sessões</a></li>
          </ul>
        </div>
        <a class="navbar-brand" href="../index.html">Cin.Ema</a>
      </div>
    </nav>  

    <div class="container d-flex flex-column align-items-center text-center mt-4 px-3">
      <h2 class="mb-3">Vender Ingresso</h2>
      <p class="mb-3">Clique no botão para vender um ingresso:</p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalVenda" onclick=VenderIngresso()>Vender Ingressos</button>
    </div>

    <div class="modal fade" id="modalVenda" tabindex="-1" aria-labelledby="modalVendaLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm modal-md modal-lg">
        <div class="modal-content">
          <form id="form-venda">
            <div class="modal-header">
              <h5 class="modal-title" id="modalVendaLabel">Venda de Ingressos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="sessao" class="form-label">Sessão</label>
                <select class="form-select" id="sessao" required></select>
              </div>
              <div class="mb-3">
                <label for="nome-cliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="nome-cliente" required min="1">
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
              </div>
              <div class="mb-3">
                <label for="assento-nome" class="form-label">Assento</label>
                <input type="text" class="form-control" id="assento-nome" required>
              </div>
              <div class="mb-3">
                <label for="tipo-pagamento" class="form-label">Tipo de pagamento</label>
                <select class="form-select" id="tipo-pagamento" required>
                    <option value="">Selecione</option>
                    <option>Cartão</option>
                    <option>Pix</option>
                    <option>Dinheiro</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Confirmar Venda</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <h2>Listagem de Ingressos</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
              <th>Sessao</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Assento</th>
              <th>Tipo de Pagamento</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody id="tabela-filmes">
          </tbody>
        </table>
      </div>
    </div>
  <script src="../scripts/venderingresso.js"></script>
</body>
</html>
