<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Sessões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar fixa no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Cinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./cadastro-filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="./cadastro-salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link active" href="./cadastro-sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="./venda-ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link" href="./sessoes.html">Listagem de Sessões</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Botão centralizado no topo -->
  <div class="container text-center mt-4">
    <h2>Cadastro de Sessões</h2>
    <p>Clique no botão abaixo para cadastrar uma nova sessão:</p>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSessao">Cadastrar Sessão</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalSessao" tabindex="-1" aria-labelledby="modalSessaoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-sessao">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSessaoLabel">Cadastrar Sessão</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="filme" class="form-label">Filme</label>
              <select class="form-select" id="filme" required></select>
            </div>
            <div class="mb-3">
              <label for="sala" class="form-label">Sala</label>
              <select class="form-select" id="sala" required></select>
            </div>
            <div class="mb-3">
              <label for="data" class="form-label">Data</label>
              <input type="date" class="form-control" id="data" required>
            </div>
            <div class="mb-3">
              <label for="horario" class="form-label">Horário</label>
              <input type="time" class="form-control" id="horario" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar Sessão</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../scripts/cadastroSessao.js"></script>
</body>
</html>
