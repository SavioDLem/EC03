<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Cinema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./cadastro-filmes.html">Cadastro de Filmes</a></li>
            <li class="nav-item"><a class="nav-link active" href="./cadastro-salas.html">Cadastro de Salas</a></li>
            <li class="nav-item"><a class="nav-link" href="./cadastro-sessoes.html">Cadastro de Sessões</a></li>
            <li class="nav-item"><a class="nav-link" href="./venda-ingressos.html">Venda de Ingressos</a></li>
            <li class="nav-item"><a class="nav-link" href="./sessoes.html">Listagem de Sessões</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Botão centralizado -->
    <div class="container mt-4">
        <div class="text-center">
        <h2>Cadastro de Salas</h2>
        <p>Clique no botão abaixo para cadastrar uma nova sala:</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSala">Cadastrar Sala</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSala" tabindex="-1" aria-labelledby="modalSalaLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <form id="form-sala">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSalaLabel">Cadastrar Sala</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                <label for="nomeSala" class="form-label">Nome da Sala</label>
                <input type="text" class="form-control" id="nomeSala" required>
                </div>
                <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade</label>
                <input type="number" class="form-control" id="capacidade" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Salvar Sala</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
            </form>
        </div>
        </div>
    </div>

    <div class="container mt-4">
        <h2>Listagem de Salas</h2>
        <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Capacidade</th>
                <th>Opções</th>
            </tr>
            </thead>
            <tbody id="tabela-salas">
            </tbody>
        </table>
        </div>
    <script src="../scripts/cadastroSala.js"></script>
</body>
</html>
